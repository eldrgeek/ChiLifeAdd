<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Life Movement - Face Life's Challenges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2c5aa0;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .ad-preview {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .preview-frame {
            width: 100%;
            height: 800px;
            border: none;
        }
        
        .ad-info {
            padding: 2rem;
            text-align: center;
        }
        
        .ad-info h3 {
            color: #2c5aa0;
            margin-bottom: 1rem;
        }
        
        .view-btn {
            display: inline-block;
            background: #2c5aa0;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        
        .view-btn:hover {
            background: #1a3d73;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .preview-frame {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chi Life Movement</h1>
            <p>Face Life's Challenges</p>
        </div>
        
        <div class="ad-preview">
            <iframe src="designs/ad1-design1.html" class="preview-frame"></iframe>
            <div class="ad-info">
                <h3>Face Life's Challenges with Chi Life</h3>
                <p>Minimalist design emphasizing the inspirational quote and call-to-action</p>
                <a href="designs/ad1-design1.html" class="view-btn" target="_blank">View Full Size</a>
            </div>
        </div>
    </div>
</body>
</html>
